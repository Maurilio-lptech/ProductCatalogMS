version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: my-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: productCatalogDB

    volumes:
      - mongo-data:/data/db
      # - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro  # opzionale

volumes:
  mongo-data: